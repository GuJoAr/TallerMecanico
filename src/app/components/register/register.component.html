<div class="register">
    <form class="custom-form" method="post">
      <h1>Register</h1>
      <input
        type="email"
        [(ngModel)]="user.email"
        name="email"
        placeholder="Email"
        required
      >
      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        placeholder="Password"
        required
      >
      <button  type="submit" (click)="register()">Register</button>
    </form>
</div>
